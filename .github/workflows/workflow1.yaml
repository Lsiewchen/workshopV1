name: Workflow1
on:
    push:
        branches:
          - v\d+\.\d+
          ##\d+ matches one or more digit
          ##\. matches literal dot

jobs:
    my_first_job:
      if: startsWith(github.event.head_commit.message, '#NORUN') != true
      name: Build 
      runs-on: ubuntu-latest

      steps:        
        - name: checkout my source
          id: check_out_my_source
          uses: actions/checkout@v3
       
        - name: Run Trivy vulnerability scanner in repo mode
          uses: aquasecurity/trivy-action@master
          with:
            scan-type: 'fs'
            ignore-unfixed: true
            format: 'table'
            output: 'trivy-results.txt'
            severity: 'CRITICAL'

        - name: Slack Notification
          uses: rtCamp/action-slack-notify@v2
          env:
            SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
            #SLACK_COLOR: '#FF0000'
            #SLACK_TITLE: Scan failed - Lee Siew Chen
            #SLACK_MESSAGE: Failed trivy scan, see uploaded report
            SLACK_TITLE: Image build and signed
            SLACK_MESSAGE: |
              *Name*: Lee Siew Chen
              *Matriculation*: A0287383N
              *Email*: e1287866@u.nus.edu
              *Git*: testGitLink
              *Image*: testImageLink 

        #- name: Upload files to slack
        #  uses: MeilCli/slack-upload-file@v3
        #  with:
        #    slack_token: ${{ secrets.SLACK_TOKEN }}
        #    channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
        #    file_path: 'trivy-results.txt'
        #    initial_comment: 'post by siewchen'

        - name: Install Cosign
          uses: sigstore/cosign-installer@v3.1.1

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v2.1.0

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v2.5.0

        - name: Login to GitHub Container Registry
          uses: docker/login-action@v2.1.0
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - id: docker_meta
          uses: docker/metadata-action@v4.4.0
          with:
            images: ghcr.io/sigstore/sample-honk
            tags: type=sha,format=long

        - name: Build and Push container images
          uses: docker/build-push-action@v4.0.0
          id: build-and-push
          with:
            platforms: linux/amd64,linux/arm/v7,linux/arm64
            push: true
            tags: ${{ steps.docker_meta.outputs.tags }}

        - name: Sign image with a key
          run: |
            cosign sign --yes --key env://COSIGN_PRIVATE_KEY "${TAGS}@${DIGEST}"
          env:
            TAGS: ${{ steps.docker_meta.outputs.tags }}
            COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
            COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
            DIGEST: ${{ steps.build-and-push.outputs.digest }}

        - name: Sign the images with GitHub OIDC Token
          env:
            DIGEST: ${{ steps.build-and-push.outputs.digest }}
            TAGS: ${{ steps.docker_meta.outputs.tags }}
          run: cosign sign --yes "${TAGS}@${DIGEST}"

           


