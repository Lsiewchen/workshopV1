name: Workflow1
on:
    push:
        branches:
          - v\d+\.\d+
          ##\d+ matches one or more digit
          ##\. matches literal dot

jobs:
    my_first_job:
      if: startsWith(github.event.head_commit.message, '#NORUN') != true
      name: Build 
      runs-on: ubuntu-latest

      steps:        
        - name: checkout my source
          id: check_out_my_source
          uses: actions/checkout@v3
       
        - name: Run Trivy vulnerability scanner in repo mode
          uses: aquasecurity/trivy-action@master
          with:
            scan-type: 'fs'
            ignore-unfixed: true
            format: 'table'
            output: 'trivy-results.txt'
            severity: 'HIGH,CRITICAL'
            exit-code: 1

        - name: Slack Notification
          uses: rtCamp/action-slack-notify@v2
          if: failure()
          env:
            SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
            SLACK_COLOR: '#FF0000'
            SLACK_TITLE: Scan failed - Lee Siew Chen
            SLACK_MESSAGE: Failed trivy scan, see uploaded report

        - name: Upload files to slack
          uses: MeilCli/slack-upload-file@v3
          if: failure()
          with:
            slack_token: ${{ secrets.SLACK_TOKEN }}
            channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
            file_path: 'trivy-results.txt'
            initial_comment: 'post by siewchen'

        - name: Install Cosign
          uses: sigstore/cosign-installer@v3.1.1
          with:
            cosign-release: 'v2.2.0'

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v2.1.0

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v2.5.0

        - name: Login to GitHub Container Registry
          uses: docker/login-action@v2.1.0
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Build and Push container images
          uses: docker/build-push-action@v4.0.0
          id: build-and-push
          with:
            push: true
            tags: lsiewchen/go-fortune:${{ github.sha }}

        - name: Sign image with a key
          run: |
            cosign sign --yes --key env://COSIGN_PRIVATE_KEY "${TAGS}"
          env:
            TAGS: lsiewchen/go-fortune:${{ github.sha }}
            COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
            COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}

        - name: Slack Notification
          uses: rtCamp/action-slack-notify@v2
          env:
            SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
            SLACK_TITLE: Image build and signed
            SLACK_MESSAGE: |
              *Name*: Lee Siew Chen
              *Matriculation*: A0287383N
              *Email*: e1287866@u.nus.edu
              *Git*: https://github.com/${{ github.repository }}
              *Image*: https://hub.docker.com/repository/docker/lsiewchen/go-fortune/general
              